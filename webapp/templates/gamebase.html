<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title>{% block title %}{% endblock %}</title>
		<meta name="description" content="" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link
			rel="stylesheet"
			href="{{ url_for('static', filename='styles.css')}}"
		/>
	</head>
	<body>
		<div class="gameLauncher" id="challengeOne">
			<div class="gameHeader">
				<div class="navButton">back</div>
				<div class="roomTitle">Evidence Room</div>
				<div id="clock"></div>
			</div>
			<div class="gameBox">
				<p class="hashDescript">
					{% block instruction %} {% endblock %}
				</p>
				<div id="hash" class="hash">{{password}}</div>
				<button class="copyClip" onclick="copyTextToClipboard(hash)">
					Copy to Clipboard
				</button>
			</div>

			<div class="loginBox">
            {% block game_ui %}
				
            {% endblock %}
			</div>
        
		</div>
		<script
			src="{{ url_for('static', filename='script.js')}}"
			async
			defer
		>
         
    </script>
	</body>
</html>
